<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link rel="stylesheet" href="mycss.css">

</head>
<body>
<div>
    <table border="1">
        <tr>
            <td width="150">BMI</td>
            <td width="150">Interpretation</td>
        </tr>
        <tr>
            <td>BMI < 18.5</td>
            <td>Underweight</td>
        </tr>
        <tr>
            <td>18.5 <= BMI < 25.0</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>25.0 <= BMI < 30.0</td>
            <td>Overweight</td>
        </tr>
        <tr>
            <td>BMI >= 30</td>
            <td>Obese</td>
        </tr>
    </table>
</div>
</body>
<script src="myjs.js"></script>
</html>
