<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
<div class="container">
    <table border="1">
        <tr>
            <td colspan="5"><input  id="output" type="text" value="0" style="width: 115px; text-align: right" ></td>
        </tr>
        <tr>
            <td><button style="width: 25px" id="button1" type="button" onclick="button1()"> 1 </button></td>
            <td><button style="width: 25px" id="button12" type="button" onclick="button2()"> 2 </button></td>
            <td><button style="width: 25px" id="button13" type="button" onclick="button3()"> 3 </button></td>
            <td><button style="width: 25px" id="buttonadd" type="button" onclick="buttonAdd()"> + </button></td>
        </tr>
        <tr>
            <td><button style="width: 25px" id="button14" type="button" onclick="button4()"> 4 </button></td>
            <td><button style="width: 25px" id="button15" type="button" onclick="button5()"> 5 </button></td>
            <td><button style="width: 25px" id="button16" type="button" onclick="button6()"> 6 </button></td>
            <td><button style="width: 25px" id="buttonsub" type="button" onclick="buttonSub()"> - </button></td>
        </tr>
        <tr>
            <td><button style="width: 25px" id="button7" type="button" onclick="button7()"> 7 </button></td>
            <td><button style="width: 25px" id="button8" type="button" onclick="button8()"> 8 </button></td>
            <td><button style="width: 25px" id="button9" type="button" onclick="button9()"> 9 </button></td>
            <td><button style="width: 25px" id="buttonmul" type="button" onclick="buttonMul()"> x </button></td>
        </tr>
        <tr>
            <td><button style="width: 25px" id="buttonc" type="button" onclick="buttonC()"> C </button></td>
            <td><button style="width: 25px" id="button0" type="button" onclick="button0()"> 0 </button></td>
            <td><button style="width: 25px" id="buttonequal" type="button" onclick="buttonEqual()"> = </button></td>
            <td><button style="width: 25px" id="buttondiv" type="button" onclick="buttonDiv()"> / </button></td>
        </tr>
    </table>
</div>
</body>
<script src="myjs.js"></script>
</html>
